<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klif Booking</title>
  <style>
    /* Brutalist aesthetics: raw, minimal, and unpolished */
    body {
      margin: 0;
      padding: 40px;
      background: #fff;
      color: #000;
      font-family: monospace;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    fieldset {
      border: 3px solid #000;
      padding: 20px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input, select {
      font-family: monospace;
      padding: 5px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .inline {
      display: inline-block;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      border: 2px solid #000;
      background: none;
      cursor: pointer;
      font-family: monospace;
    }
    .legal {
      margin-top: 40px;
      border-top: 1px solid #000;
      padding-top: 20px;
      font-size: 0.8em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Klif Booking</h1>
    <form action="https://stripe.com/checkout" method="GET">
      <fieldset>
        <legend>Product &amp; Currency</legend>
        <label>
          <input type="radio" name="product" value="single" required>
          Rock Climbing Single (USD 100 / EUR 96)
        </label>
        <label>
          <input type="radio" name="product" value="group" required>
          Rock Climbing Group (USD 90 / EUR 86)
        </label>
        <label>
          Currency:
          <span class="inline">
            <input type="radio" name="currency" value="USD" checked> USD
          </span>
          <span class="inline">
            <input type="radio" name="currency" value="EUR"> EUR
          </span>
        </label>
      </fieldset>
      <fieldset>
        <legend>Select Date</legend>
        <!-- Sample dates (only Thursdays, Fridays, and Saturdays) -->
        <label>
          <select name="date" required>
            <option value="2025-02-20">Thursday, February 20, 2025</option>
            <option value="2025-02-21">Friday, February 21, 2025</option>
            <option value="2025-02-22">Saturday, February 22, 2025</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Session</legend>
        <label>
          <input type="radio" name="session" value="sunrise" required>
          Sunrise (6–10am) – Available: 12/12
        </label>
        <label>
          <input type="radio" name="session" value="sunset" required>
          Sunset (3–6pm) – Available: 12/12
        </label>
      </fieldset>
      <fieldset>
        <legend>Your Details</legend>
        <label>Name: <input type="text" name="name" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Phone: <input type="tel" name="phone" required></label>
      </fieldset>
      <button type="submit">Pay</button>
    </form>
    <div class="legal">
      <p>Klif Est OÜ only charges a commission to Klif Curacao BV. The operational company is Klif Curacao BV.</p>
    </div>
  </div>
</body>
</html>
