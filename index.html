      margin: 10px 0;

    button {

      background: none;
      font-family: monospace;

    select, input {
      font-family: monospace;
      padding: 5px;
      margin: 5px 0;
    }
    .legal {
      text-align: center;
      font-size: 0.8em;
      margin-top: 40px;
      border-top: 1px solid #000;

  </style>
