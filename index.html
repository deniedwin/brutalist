<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./script.js"></script>
  <title>Klif Booking</title>
  <style>
    /* Brutalist aesthetics: raw, minimal, and unpolished */
    body {
      margin: 0;
      padding: 40px;
      background: #fff;
      color: #000;
      font-family: monospace;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
    }
    .step {
      border: 3px solid #000;
      padding: 20px;
      margin-bottom: 20px;
      min-height: 400px;           /* All boxes have the same minimum height */
      display: flex;
      flex-direction: column;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    /* Fixed label width for alignment in Step 4 */
    .field-label {
      display: inline-block;
      width: 80px;
    }
    button {
      margin: 10px 5px 0 0;
      padding: 10px 15px;
      border: 2px solid #000;
      background: none;
      font-family: monospace;
      font-weight: normal;
      cursor: pointer;
      color: #000;
      -webkit-appearance: none;
      appearance: none;
      box-sizing: border-box;
    }
    /* Container for action buttons; pushed to the bottom */
    .button-container {
      margin-top: auto;
      text-align: right;
    }
    select, input {
      font-family: monospace;
      padding: 5px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .legal {
      text-align: center;
      font-size: 0.8em;
      margin-top: 40px;
      border-top: 1px solid #000;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Klif Booking</h1>
    <form id="bookingForm">
      <!-- Step 1: Product and Currency Selection -->
      <div class="step" id="step1">
        <h2>Step 1: Choose Product & Currency</h2>
        <label>
          <input type="radio" name="product" value="group" checked> Rock Climbing Group
        </label>
        <label>
          <input type="radio" name="product" value="single"> Rock Climbing Single
        </label>
        <div>
          <strong>Price:</strong> <span id="priceDisplay"></span>
        </div>
        <label>
          <input type="radio" name="currency" value="USD" checked> USD
        </label>
        <label>
          <input type="radio" name="currency" value="EUR"> EUR
        </label>
        <div class="button-container">
          <button type="button" onclick="nextStep(1)">Next</button>
        </div>
      </div>

      <!-- Step 2: Date Selection -->
      <div class="step" id="step2" style="display:none;">
        <h2>Step 2: Select Date</h2>
        <select id="dateSelect" name="date" required></select>
        <div class="button-container">
          <button type="button" onclick="prevStep(2)">Back</button>
          <button type="button" onclick="nextStep(2)">Next</button>
        </div>
      </div>

      <!-- Step 3: Session Selection -->
      <div class="step" id="step3" style="display:none;">
        <h2>Step 3: Choose Session</h2>
        <label>
          <input type="radio" name="session" value="sunrise" required> Sunrise (6-9am) – <span>AVBL: 12/12</span>
        </label>
        <label>
          <input type="radio" name="session" value="sunset" required> Sunset (3-6pm) – <span>AVBL: 12/12</span>
        </label>
        <div class="button-container">
          <button type="button" onclick="prevStep(3)">Back</button>
          <button type="button" onclick="nextStep(3)">Next</button>
        </div>
      </div>

      <!-- Step 4: Personal Details -->
      <div class="step" id="step4" style="display:none;">
        <h2>Step 4: Your Details</h2>
        <label><span class="field-label">Name:</span><input type="text" name="name" required></label>
        <label><span class="field-label">Email:</span><input type="email" name="email" required></label>
        <label><span class="field-label">Phone:</span><input type="tel" name="phone" required></label>
        <div class="button-container">
          <button type="button" onclick="prevStep(4)">Back</button>
          <button type="button" onclick="nextStep(4)">Next</button>
        </div>
      </div>

      <!-- Step 5: Review & Checkout -->
      <div class="step" id="step5" style="display:none;">
        <h2>Step 5: Review & Pay</h2>
        <div id="reviewSection"></div>
        <div class="button-container">
          <button type="button" onclick="prevStep(5)">Back</button>
          <button type="submit">Pay</button>
        </div>
      </div>
    </form>
    <div class="legal">
      <p>Note: Klif Est OÜ only charges a commission to Klif Curacao BV. The operational company is Klif Curacao BV.</p>
    </div>
  </div>
</body>
</html>
